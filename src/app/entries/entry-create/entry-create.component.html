<form>
    <mat-form-field>
        <mat-label>New Entry</mat-label>
        <input
            matInput
            placeholder="Add Entry Here"
            [formControl]="entryForm"
        />
    </mat-form-field>
    <button
        class="create-button"
        type="button"
        mat-flat-button color="accent"
        (click)="createEntry()"
        >
      Submit
    </button>
</form>
